<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			font-family: 黑体;
		}

		.bold {
			font-weight: bold;
		}

		#board {
			width: 560px;
			height: 560px;
			margin: 0 auto;
		}

		.level {
			font-size: 25px;
			font-weight: bold;
			padding: 10px 0px;
		}

		.tip {
			font-weight: bold;
		}

		#container {
			width: 560px;
			margin: 0 auto;
			background-color: #eee;
		}

		#score-area {
			margin: 20px 0px;
			height: 120px;
		}

		#score-area .left {
			float: left;
			margin-left: 10px;
			width: 120px;
		}

		#score-area .right {
			float: right;
			margin-right: 10px;
		}

		.clear {
			clear: both;
		}

		.grid_item {
			display: block;
			border: 1px solid #fff;
			background-color: #ddd;
			float: left;
			line-height:12px;
			font-size:10px;
		}

		#coming-cells .grid_item {
			border-color: #ccc;
			width: 48px;
			height: 48px;
			margin-left: 2px;
			margin-top: 2px;
		}

		.selected {
			border-radius: 20px;
		}
	</style>
	<script src="../../../js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="astar.js" type="text/javascript"></script>
	<script src="game.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			var game = new Game($('#board'));
		})
	</script>
</head>
<body>
	<div id="container">
		<div id="info">
			<div class="level">LEVEL <label>1</label></div>
			<div class="tip"><label>23</label> LINES TO NEXT LEVEL</div>
		</div>
		<div id="score-area">
			<div class="left">
				<div>SCORE</div>
				<div id="score">0</div>
			</div>
			<div class="right" id="coming-cells">
				<div class="up-next">UP NEXT</div>
				<div class="clear">
					<span class="grid_item" index="0"></span>
					<span class="grid_item" index="1"></span>
					<span class="grid_item" index="2"></span>
				</div>
				<div class="clear">
					<span class="grid_item" index="3"></span>
					<span class="grid_item" index="4"></span>
					<span class="grid_item" index="5"></span>
				</div>
				
			</div>
		</div>
		<div id="board" class="clear"></div>
	</div>
</body>
</html>
