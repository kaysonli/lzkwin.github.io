<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Opacity Test</title>
	<style type="text/css">
		.opacity {
			width: 300px;
			height: 100px;
			position: relative;
			top: -50px;
			background-color: #ff0000;
			opacity: 0.5;
			filter: alpha(opacity=50);
		}
	</style>
</head>
<body>
	<p>Opacity Test for IE6</p>
	<div class="opacity"></div>
</body>
</html>
